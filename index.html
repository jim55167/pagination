<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

  <div id="app">
    <pagination :current-page="currentPage" :total="120" :total-pages="11" @pagechanged="onPageChange"> </pagination>
  </div>

  <template id="pagination">
    <div class="wrapper">
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg">
          <li class="page-item" :class="{'disabled': isInFirstPage}">
            <a class="page-link" @click.prevent="onFirstPage" href="javascript:;">
              <span aria-hidden="true">First</span>
            </a>
          </li>
          <li class="page-item" :class="{'disabled': isInFirstPage}">
            <a class="page-link" @click.prevent="onPreviousPage" href="javascript:;" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" v-for="page in pages" :class="{active:isPageActive(page.name)}"
            :class="{'disabled': page.isDisabled}">
            <a class="page-link" @click.prevent="onCurrentPage(page.name)" href="javascript:;">{{page.name}}</a>
          </li>
          <li class="page-item" :class="{'disabled': isInLastPage}">
            <a class="page-link" @click.prevent="onNextPage" href="javascript:;" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
          <li class="page-item" :class="{'disabled': isInLastPage}">
            <a class="page-link" @click.prevent="onLastPage" href="javascript:;">
              <span aria-hidden="true">Last</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
